<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame 
       Remove this if you use the .htaccess -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <title>jQuery Google Analytics Event Tracking Plugin</title>
  <meta name="description" content="" />
  <meta name="generator" content="Studio 3 http://aptana.com/" />
  <meta name="author" content="Joakim Westerlund" />
  <meta name="viewport" content="width=device-width; initial-scale=1.0" />

  <!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
  <script src="jquery.analyticseventtracking.js"></script>
  <style>
    #clickdiv{
      background:#f1f1f1;
    }
  </style>
  <script>
    $(document).ready(function(){
        $("a").analyticsEventTracking({
            category : "blaha"
        });
        $("#clickdiv").analyticsEventTracking({
            category : externalFunction
        });
        
     }); 
  </script>
</head>
<body>
  <div>
    <header>
      <h1>demo</h1>
    </header>
    <nav>
      <p><a href="/" data-report-category="testing category" data-report-action="MySpecialAction">Home</a></p>
      <p><a href="/contact">Contact</a></p>
    </nav>

    <div id="clickdiv">
      This is a special clickdiv with specified values...
    </div>

    <footer>
     <p>&copy; Copyright 2011 by Joakim Westerlund</p>
    </footer>
  </div>
</body>
</html>
